<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Aula template</h1>
    <p>{{nome}}</p>
    <p>{{padarias}}</p>
    {% for padaria in padarias %}
        <p>{{padaria.nome}}, {{padaria.endereco}},{{padaria.telefone}}</p>

    {%endfor%}

{% comment %} <form action="{% url 'new_produto' %}"  method="post">
    <label for="nome">YOUR NAME:</label>
    <input id="nome" type="text" name="nome" value="">
    <br>
    <input type="submit" value="Enviar">
</form> {% endcomment %}

<a href="{% url 'new_produto' %}">Novo Produto</a>
{% block conteudo%}{% endblock %}
    
</body>
</html>
